<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      table {
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
        border: 1px solid #ddd;
      }

      th,
      td {
        text-align: left;
        padding: 16px;
      }

      tr:nth-child(even) {
        background-color: #c5ffe0;
      }
    </style>
  </head>
  <body>
    <h2>Nvidia Graphics Cards</h2>
    <p>List of 30 series Nvida Discrete GPUs</p>

    <table>
      <tr>
        <th>Product Name</th>
        <th>MSRP</th>
        <th>GB Vram</th>
      </tr>
      <tr>
        <td>GeForce RTX 3050</td>
        <td>$249</td>
        <td>8GB</td>
      </tr>
      <tr>
        <td>GeForce RTX 3060</td>
        <td>$329</td>
        <td>12GB</td>
      </tr>
      <tr>
        <td>GeForce RTX 3060 Ti</td>
        <td>$399</td>
        <td>8GB</td>
      </tr>
      <tr>
        <td>GeForce RTX 3070</td>
        <td>$499</td>
        <td>8GB</td>
      </tr>
      <tr>
        <td>GeForce RTX 3070 Ti</td>
        <td>$599</td>
        <td>8GB</td>
      </tr>
      <tr>
        <td>GeForce RTX 3080</td>
        <td>$699</td>
        <td>10GB</td>
      </tr>
    </table>
  </body>
</html>
